<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>{{title}}</title>
</head>
<body>
<header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color: black;">Панель навигации</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/" style="color: black;">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/list_place" style="color: black;">Места</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#id_maper" style="color: black;">Карта</a>
        </li>
      </ul>
    </div>
  </div>
        {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout" style="color: black;">{{ current_user.name }}</a>
{% else %}
    <div style="display: flex; justify-content: center;">
        <a class="btn btn-primary " href="/register" style="margin-right: 10px">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </div>
{% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main">
    {% block content %}{% endblock %}
</main>
</body>
</html>
